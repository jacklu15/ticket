    <script src="https://jacklu15.github.io/ticket/js/001.js"></script>
    <script>
        function showBarCode() {
        let githubURL = new URL(location.href);
        let params = githubURL.searchParams;
        var code = params.get('id');

        JsBarcode("#H1", code, {
            width: 1.9,
            height: 80,
            fontSize: 19,
            background: "transparent",
        });
    }
    </script>
    <style>
    #background {
        background-image: url('https://jacklu15.github.io/ticket/photo/dreammall.jpg') !important;
        background-position: top !important; /* 背景圖片從頂部開始展示 */
    }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style type="text/css">
        * {
            word-wrap: break-word;
            word-break: break-all;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif !important;
            font-weight: 400;
            color: #787878; 
        }
    </style>

    <body bgcolor="transparent" text="#787878" onload="showBarCode()">
        <div id="background"></div>
        <main id="container">
            <section id="info">
                <h1 class="department-name">
